<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weblistenner</title>
</head>
<body>
<script>
    var ws = new WebSocket("ws://[YOUR HOST]:[YOUR PORT]");
        ws.onerror = function () {
            alert('connect error!');
        };
        ws.onopen = function () {
            alert('connect success!');
            ws.send('hello');
        };
        ws.onmessage = function (evt) {
            alert(evt.data);
        };
       ws.onclose = function (p1) {
           alert('连接已经断开');
       }
</script>
</body>
</html>
